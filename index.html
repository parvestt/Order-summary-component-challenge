<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="summary__card">
      <div class="summary__head">
        <img src="images/illustration-hero.svg" alt="Summary Hero" class="summary__img">
      </div>
      <div class="summary__body">
        <h1 class="summary__title">Order Summary</h1>
        <p class="summary__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="summary__plan">
          <img src="images/icon-music.svg" alt="Music">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="summary__btns">
          <button class="summary__proceed">Proceed to Payment</button>
          <button class="summary__cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
